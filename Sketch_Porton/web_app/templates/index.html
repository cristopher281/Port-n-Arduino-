<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard Portón - Web</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; margin:0; background:#0f1112; color:#e8f0f2 }
    .container{ max-width:1100px; margin:18px auto; padding:18px }
    header{ display:flex; align-items:center; gap:12px }
    .logo{ width:46px; height:46px; border-radius:50%; background:#00e5ff; box-shadow:0 0 18px rgba(0,229,255,0.14) }
    h1{ margin:0; font-size:20px }
    .card{ background:#121315; padding:12px; border-radius:8px; margin-top:14px; box-shadow:0 6px 18px rgba(0,0,0,0.5); border:1px solid rgba(255,255,255,0.03) }
    .flex{ display:flex; gap:12px; align-items:center }
    .big{ font-size:36px; color:#00e5ff; font-weight:700 }
    .mov{ font-size:24px; color:#2bd97b; font-weight:700 }
    .controls{ display:flex; gap:8px }
    button.accent{ background:#00e5ff; border:none; padding:10px 18px; border-radius:6px; color:#081214; font-weight:700 }
    canvas { width:100% !important; height:360px !important }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo"></div>
      <h1>Dashboard Portón — Web</h1>
    </header>

    <div class="card">
      <canvas id="chart"></canvas>
    </div>

    <div class="card" style="display:flex; justify-content:space-between; align-items:center; margin-top:18px">
      <div>
        <div style="color:#9aa0a6">Distancia Obstáculo:</div>
        <div id="dist" class="big">-- cm</div>
      </div>
      <div>
        <div style="color:#9aa0a6">Sensor Movimiento:</div>
        <div id="mov" class="mov">--</div>
      </div>
    </div>

    <div class="card" style="text-align:center; margin-top:18px">
      <div style="font-weight:700; margin-bottom:10px">Control Manual del Portón</div>
      <div class="controls" style="justify-content:center">
        <button class="accent" onclick="sendCmd(180)">ABRIR (180°)</button>
        <button class="accent" onclick="sendCmd(0)">CERRAR (0°)</button>
      </div>
    </div>
  </div>

  <script src="/static/main.js"></script>
</body>
</html>
